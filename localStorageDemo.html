    <body>
        <h1>Local Storage Demo </h1>
        <div id="msg"></div>
        <button id="refresh" onclick="refresh()">Refresh</button><br><br>
        Key:<input type="text" name="txtInput" id="txtInput"><br>
        Value:<input type="text" name="txtValue" id="txtValue"><br><br>
        <button id="add" onclick="setValue()">Add/Edit Value</button><br>

        <script>
            var msg = document.getElementById("msg");
            var txtInput = document.getElementById("txtInput");
            var txtValue = document.getElementById("txtValue");

            function refresh() {

                if (localStorage.syst10199) {
                    msg.innerHTML = localStorage.syst10199;
                } else {
                    msg.innerHTML = "Nothing in local storage";
                }
                console.log(localStorage);
            }

            function setValue() {
                    var key1 = txtInput.value;
                    var value1 = txtValue.value;
                
                if (key1 !== "") {
                    localStorage[key1] = value1;
                    console.log(localStorage.getItem(key1));
                }
            }
        </script>
    </body>
</html>
